OpenIDE-Module-Long-Description=\
    <b>Aspose.Pdf Maven Project</b> wizard creates Maven Project for using <b>Aspose.Pdf for Java</b> API within NetBeans IDE.\
    <i><p><b>Aspose.Pdf for Java</b> is an advanced class library for Java that enables your Java applications to read, write and manipulate PDF documents without using Adobe Acrobat.\
    </p><p><b>Aspose.Pdf for Java</b> offers an incredible wealth of features, these include: PDF compression options, table creation and manipulation, graph support, image functions, extensive hyperlink functionality, extended security controls and custom font handling.\
    </p></i><p><b>Aspose.Pdf Maven Project</b> wizard fetch and configures the latest Maven dependency reference of <b>Aspose.Pdf for Java</b> from the Aspose Cloud Maven Repository.\
    </p><p>The wizard also gives you option to download the Code Examples to use <b>Aspose.Pdf for Java</b> API.\
    </p><p>Once you are finished with this wizard - created Maven project and downloaded Code Examples. \
    Next you can insert those Code Examples to use <b>Aspose.Pdf for Java</b> API in your Project from <b>New File -> Java -> Aspose.Pdf Code Example</b></p><p>The newly created project and the Code Examples you added is now ready to be enhanced, all required resources and references are also automatically added.\
    </p>
